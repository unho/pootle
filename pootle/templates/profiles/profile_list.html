{% extends "layout.html"  %}
{% load i18n cleanhtml %}

{% block content %}

<div>
    <p>{% trans "Profiles list" %}</p>

    <table border="0" cellpadding="5" cellspace="5" width="100%">
        <tr>
            <th>{% trans "Username" %}</th>
            <th>{% trans "Name" %}</th>
        </tr>
        <tr><td colspan="4"><hr width="75%" align="left"></td></tr>
        {% for profile in object_list %}
        <tr>
            <td><a href="{% url 'profiles_profile_detail' username=profile.user.username %}">
                    {{ profile.user.username|obfuscate }}
            </a></td>
            <td>{{ profile.user.full_name }}</td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
